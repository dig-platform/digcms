<mat-card>
  <div class="form-wrapper">
    <app-content-node-list selectFirst="true"></app-content-node-list>
    <div class="form">
      <ng-container *ngIf="activeNode$ | async as activeNode">
        <app-plugin-form
          [contentNode]="activeNode"
          (valueChanges)="updateNode($event)"></app-plugin-form>

        <mat-toolbar>
          <button
            mat-flat-button
            color="primary"
            (click)="saveActiveNode()"
            [disabled]="! dirty">
            Save Content
          </button>
          <span class="spacer"></span>
          <app-delete-button (confirmed)="removeNode()"></app-delete-button>
        </mat-toolbar>
      </ng-container>
    </div>
  </div>
</mat-card>
