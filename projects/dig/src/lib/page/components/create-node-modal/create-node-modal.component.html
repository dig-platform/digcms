<mat-card [formGroup]="form">
  <mat-card-header>
    <mat-card-title>Add content node</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Node Name</mat-label>
      <input matInput formControlName="name" name="content-node-name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Node Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let plugin of plugins$ | async" [value]="plugin.id">{{plugin.title}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="close()">Cancel</button>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" [disabled]="! form.valid" (click)="create()">Add node</button>
  </mat-card-actions>
</mat-card>
