<mat-card [formGroup]="form">
  <mat-card-header>
    <mat-card-title>Create a new page</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Page Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Page Template</mat-label>
      <mat-select placeholder="Create new page from scratch" formControlName="template">
        <mat-option [value]="null">Create new page from scratch</mat-option>
        <mat-optgroup label="Duplicate existing page">
          <mat-option *ngFor="let page of pages$ | async" [value]="page">{{page.name}}</mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="close()">Cancel</button>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" [disabled]="! form.valid" (click)="create()">Create Page</button>
  </mat-card-actions>
</mat-card>
