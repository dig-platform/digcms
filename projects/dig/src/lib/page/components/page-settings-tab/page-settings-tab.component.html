<mat-card>
  <mat-card-header>
    <mat-card-title>Permanently delete page</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>This will permantently delete this page and all of its associated content.</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-toolbar>
      <span class="spacer"></span>
      <app-delete-button text="Delete this page" (confirmed)="delete()"></app-delete-button>
    </mat-toolbar>
  </mat-card-actions>
</mat-card>
