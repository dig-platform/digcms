<div class="hero-plugin-form" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input name="grid-title" matInput formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Subtitle</mat-label>
    <textarea rows="2" name="grid-subtitle" matInput formControlName="subtitle"></textarea>
  </mat-form-field>

  <div class="blocks"  cdkDropList (cdkDropListDropped)="drop($event)">
    <div class="block-form-row" *ngFor="let blockForm of blocks.controls; let i = index" [formGroup]="blockForm"  cdkDrag>
      <div class="example-handle" cdkDragHandle>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
      <mat-card>
        <mat-form-field appearance="outline">
          <input matInput
                 name="block-title"
                 formControlName="title"
                 placeholder="Block title">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <textarea matInput
                    rows="4"
                    name="block-content"
                 formControlName="content"
                    placeholder="Block content"></textarea>
        </mat-form-field>
        <h3>Media</h3>

        <mat-form-field appearance="outline">
          <input matInput
                 name="block-icon"
                 formControlName="icon"
                 placeholder="Block icon">
        </mat-form-field>
      </mat-card>
      <div class="actions">
        <button mat-icon-button (click)="removeBlock(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
    <button mat-button (click)="addBlock()">
      <mat-icon>add</mat-icon>
      Add a new block
    </button>
  </div>
</div>
