<mat-card>
  <div class="form-wrapper">
    <div class="form" [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Post Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Display Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="displayDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <app-media-control formControlName="media"></app-media-control>

      <mat-form-field appearance="outline">
        <mat-label>Introduction</mat-label>
        <textarea matInput formControlName="intro" rows="2"></textarea>
        <mat-hint>Tell the story in 200 characters or less</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Body Content</mat-label>
        <textarea matInput formControlName="body" rows="8"></textarea>
      </mat-form-field>

      <app-tag-control formControlName="tags"></app-tag-control>
    </div>
  </div>
  <mat-card-actions>
    <mat-toolbar>
      <button
        mat-flat-button
        color="primary"
        (click)="save()"
        [disabled]="! form.dirty">
        Save Post
      </button>
      <span class="spacer"></span>
      <app-delete-button (confirmed)="delete()"></app-delete-button>
    </mat-toolbar>
  </mat-card-actions>
</mat-card>
