<mat-card [formGroup]="form">
  <mat-card-header>
    <mat-card-title>Create a new post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline">
      <mat-label>Post Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Post Template</mat-label>
      <mat-select placeholder="Create new post from scratch" formControlName="template">
        <mat-option [value]="null">Create new post from scratch</mat-option>
        <mat-optgroup label="Duplicate existing post">
          <mat-option *ngFor="let post of posts$ | async" [value]="post">{{post.title}}</mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="close()">Cancel</button>
    <span class="spacer"></span>
    <button mat-flat-button color="primary" [disabled]="! form.valid" (click)="create()">Create Post</button>
  </mat-card-actions>
</mat-card>
