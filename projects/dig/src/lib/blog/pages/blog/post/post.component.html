<div class="post" *ngIf="post$ | async as post">
  <app-ui-header>
    <app-ui-title>
      <ng-container>{{post.title}}</ng-container>
    </app-ui-title>
  </app-ui-header>

  <mat-tab-group>
    <mat-tab label="Content">
      <app-post-form [post]="post"></app-post-form>
    </mat-tab>
    <mat-tab label="Code">
      <app-post-code></app-post-code>
    </mat-tab>
  </mat-tab-group>
</div>
